<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <div class="background">
      <h1 class="heading">Click an animal to get a random fact</h1>
      <div class="animal-container">
        <div class="dolphin animal">
          <img alt="dolphin" src="/images/dolphin.jpg" />
        </div>
        <div class="lobster animal">
          <img alt="lobster" src="/images/lobster.jpg" />
        </div>
        <div class="starfish animal">
          <img alt="starfish" src="/images/starfish.jpg" />
        </div>
      </div>
    </div>
  </main>
  <script src="/app.js"></script>
</body>
</html>
